name: learn-github-actions
on: [push]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - run: npm install -g bats https://github.com/bats-core/bats-assert
      - run: which bats
      - run: pwd
      - run: bats test/*.bats
